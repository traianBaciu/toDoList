<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="add-to-do">
        <input type="text" id="to-do-text" />
        <button id="add-item">Add To Do</button>
      </div>
      <div class="todos">
        <ul id="todos-list"></ul>
      </div>
      <div class="completed">
        <ul id="completed-list"></ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
